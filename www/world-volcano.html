<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
  <title>MemoFlip - Mundo Volcán</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/world-map.css">
</head>
<body>
  <div class="wrap">
    <header class="world-map-header">
      <button id="backToWorlds" class="btn-back">← Mundos</button>
      <h1>🌋 Mundo Volcán</h1>
      <button id="showStats" class="btn-mini">📊</button>
    </header>

    <main class="world-map-container">
      <!-- Fondo específico del volcán -->
      <div class="world-map-background volcano-map">
        <div class="level-path volcano-path">
          
          <!-- Nivel 11 - Jefe Final (CIMA) -->
          <div class="level-node boss-level" data-level="11" data-world="volcano">
            <div class="node-content">
              <span class="level-number">👑</span>
              <div class="stars-display"></div>
            </div>
          </div>

          <div class="path-connector"></div>

          <!-- Nivel 10 -->
          <div class="level-node" data-level="10" data-world="volcano">
            <div class="node-content">
              <span class="level-number">10</span>
              <div class="stars-display"></div>
            </div>
          </div>

          <div class="path-connector"></div>

          <!-- Nivel 9 (BASE) -->
          <div class="level-node" data-level="9" data-world="volcano">
            <div class="node-content">
              <span class="level-number">9</span>
              <div class="stars-display"></div>
            </div>
          </div>

        </div>
        
        <!-- Información del mundo -->
        <div class="world-info-panel">
          <h2>🌋 Corazón de Fuego</h2>
          <p>Enfrenta el desafío final en las ardientes laderas del volcán ancestral.</p>
          <div class="world-progress-info">
            <span class="progress-item">📏 Tamaño: 4×5</span>
            <span class="progress-item">🎯 Niveles: <span id="volcanoLevelsCompleted">0</span>/3</span>
            <span class="progress-item">⭐ Estrellas: <span id="volcanoStarsEarned">0</span>/9</span>
          </div>
        </div>
      </div>
    </main>

    <!-- Modal de nivel -->
    <div id="levelModal" class="modal">
      <div class="dialog">
        <h2 id="levelTitle">Nivel 9 - Volcán</h2>
        <div class="level-info">
          <p id="levelDescription">¡El desafío ardiente comienza!</p>
          <div class="level-stats">
            <span class="stat">📏 <span id="levelSize">4×5</span></span>
            <span class="stat">⏱️ <span id="levelBestTime">--:--</span></span>
            <span class="stat">⭐ <span id="levelBestStars">-</span></span>
          </div>
        </div>
        <div class="modal-buttons">
          <button id="playLevel" class="btn">🎮 Jugar Nivel</button>
          <button id="closeLevelModal" class="btn">❌ Cerrar</button>
        </div>
      </div>
    </div>

    <!-- Modal de estadísticas -->
    <div id="statsModal" class="modal">
      <div class="dialog">
        <h2>📊 Estadísticas - Volcán</h2>
        <div id="statsContent" class="stats-content"></div>
        <div style="display:flex;justify-content:center;margin-top:15px">
          <button id="closeStats" class="btn">Cerrar</button>
        </div>
      </div>
    </div>

  </div>

  <script src="js/settings.js"></script>
  <script src="js/utils.js"></script>
  <script src="js/world-map.js"></script>
</body>
</html>
